<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>

		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/main.css" />
		<script src="./scripts/main.js" defer></script>
		<script src="./scripts/raido-control.js" defer></script>
	</head>
	<body>
		<header class="header">
			<h1>Tic Tac Toe</h1>
		</header>
		<main class="main">
			<div class="game-info"></div>

			<div class="board-wrapper">
				<div class="player-info player-1"></div>
				<div class="player-info player-2"></div>
				<div class="board"></div>
			</div>

			<div class="buttons">
				<button id="restart-game" class="btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-rotate-ccw">
						<path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
						<path d="M3 3v5h5" />
					</svg>
				</button>

				<button id="set-game" class="btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-user-cog">
						<circle cx="18" cy="15" r="3" />
						<circle cx="9" cy="7" r="4" />
						<path d="M10 15H6a4 4 0 0 0-4 4v2" />
						<path d="m21.7 16.4-.9-.3" />
						<path d="m15.2 13.9-.9-.3" />
						<path d="m16.6 18.7.3-.9" />
						<path d="m19.1 12.2.3-.9" />
						<path d="m19.6 18.7-.4-1" />
						<path d="m16.8 12.3-.4-1" />
						<path d="m14.3 16.6 1-.4" />
						<path d="m20.7 13.8 1-.4" />
					</svg>
				</button>

				<button id="next-game" class="btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-play">
						<polygon points="6 3 20 12 6 21 6 3" />
					</svg>
				</button>
			</div>
		</main>

		<footer class="footer">
			<p>
				Â© 2024 Odin Project Assignment by
				<a href="https://github.com/JamesChan" target="_blank">James Chen</a>.
				All rights reserved.
			</p>
		</footer>

		<!-- Modal and Form -->
		<dialog>
			<form method="dialog">
				<div class="form-row">
					<input
						type="radio"
						name="token"
						id="x-token"
						value="1"
						hidden
						checked />
					<label for="x-token" class="x-token">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-x">
							<path d="M18 6 6 18" />
							<path d="m6 6 12 12" />
						</svg>
					</label>
					<input type="radio" name="token" id="o-token" value="2" hidden />
					<label for="o-token" class="o-token">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-circle">
							<circle cx="12" cy="12" r="10" />
						</svg>
					</label>
				</div>

				<div class="form-row">
					<div class="name-1 checked">
						<input
							type="text"
							name="playerOneName"
							id="playerOneName"
							placeholder="Player 1 Name" />
					</div>
				</div>
				<div class="form-row">
					<div class="name-2">
						<input
							type="text"
							name="playerTwoName"
							id="playerTwoName"
							placeholder="Player 2 Name" />
					</div>
				</div>
				<div class="form-row">
					<input type="submit" value="Start" />
				</div>
			</form>

			<button type="button" id="close">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="lucide lucide-x">
					<path d="M18 6 6 18" />
					<path d="m6 6 12 12" />
				</svg>
			</button>
		</dialog>

		<!-- SVGs -->
		<div hidden>
			<svg
				id="x-icon"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="lucide lucide-x">
				<path d="M18 6 6 18" />
				<path d="m6 6 12 12" />
			</svg>

			<svg
				id="o-icon"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="lucide lucide-circle">
				<circle cx="12" cy="12" r="10" />
			</svg>
		</div>
	</body>
</html>
